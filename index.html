<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Time tracking dashboard</title>

</head>
<body>

  <main>

    <section class="card-wrapper">

      <div class="person-card">
        <div class="person-header">
          <div class="info">
            <img src="./images/image-jeremy.png" alt="photo">
            <div class="person">
              <p>Report for</p>
              <h2>Jeremy Robson</h2>
            </div>
          </div>
        </div>
        <ul class="btn-container">
          <li><button class="btn active daily-btn" data-id="daily">Daily</button></li>
          <li><button class="btn weekly-btn" data-id="weekly">Weekly</button></li>
          <li><button class="btn monthly-btn" data-id="monthly">Monthly</button></li>
        </ul>
        </div>
      </div>

      <div class="activities-wrapper">
      
      </div>

    </section>

  </main>
  
  <script src="./app.js"></script>
</body>
</html>
